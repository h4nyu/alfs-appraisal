version: '3.7'

x-app: &app
  image: "${DOCKER_REGISTRY}/sivic/${PLATFORM}/app:dev"
  volumes:
    - ./app:/srv
  build:
    context: ./app
    args:
      - http_proxy
      - https_proxy

  platform: ${PLATFORM:-linux/amd64}
  environment:
    - DATABASE_URL=postgres://app:app@db/app
    - NODE_ENV=development  
    - IMAGE_URL
    - YARN_REGISTRY
    - DETECTION_URL
    - STORYBOOK_PORT

services:
  app:
    <<: *app

  srv:
    <<: *app
    command: wait-for-it db:5432 -- yarn srv start:dev
    ports:
      - "${SERVER_PORT:-80}:80"
  ui:
    <<: *app
    command: yarn web watch

  storybook:
    <<: *app
    command: yarn web storybook -p ${STORYBOOK_PORT:-9009} 
    ports:
      - "${STORYBOOK_PORT:-9009}:${STORYBOOK_PORT:-9009}"

  migrate:
    <<: *app
    command: wait-for-it db:5432 -- yarn db-migrate up
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      POSTGRES_PASSWORD: app
      POSTGRES_USER: app
